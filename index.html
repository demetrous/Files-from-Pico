<!DOCTYPE html>
<html>
  <head>
    <style>
      .block {
        display: block;
        width: 100%;
        border: none;
        background-color: #04aa6d;
        padding: 14px 28px;
        font-size: 32px;
        cursor: pointer;
        text-align: center;
      }
      .off {
        background-color: #d8d8d8;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form action="./lighton">
      <input type="submit" value="Light on" class="block" />
    </form>
    <form action="./lightoff">
      <input type="submit" value="Light off" class="block off" />
    </form>
    <h1>LED is {state}</h1>
    <h1>Temperature is {temperature}</h1>
  </body>
</html>
